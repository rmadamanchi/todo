{{ define "content" }}
    <table class="tasks">
        <thead>
        <tr>
            <th>Task</th>
            <th>Done</th>
        </tr>
        </thead>
        <tbody>
        {{range .}}
            <tr>
                <td>{{.Title}}</td>
                <td><input type="checkbox" {{if .Done}}checked="checked"{{end}}/></td>
            </tr>
        {{end}}
        </tbody>
    </table>
{{end}}
